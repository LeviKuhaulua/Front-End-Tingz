<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
 
</head>
<body>

  
  <article class="card">
    <img src="images/image-qr-code.png" alt="QR code to Front End Mentor website">
    <h5 class="card-title">Improve your front-end skills by building projects</h5>
    <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level!</p>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/LeviKuhaulua" target="_blank">Levi Kuhaulua</a>.
  </div>
</body>
</html>
